<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        section {
            margin: 20px 0;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Basic Webpage</h1>
    </header>

    <section>
        <h2>About This Page</h2>
        <p>This is a simple webpage created using HTML and some CSS for styling. You can easily modify this to add more features.</p>
    </section>

    <section>
        <h2>More Information</h2>
        <p>HTML is the standard language for creating web pages, and CSS is used for styling them.</p>
    </section>

    <footer>
        <p>&copy; 2024 Your Name</p>
    </footer>

</body>
</html>
